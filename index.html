    <div class="thoughts container grey-text text-darken-1">
      <div class="white row sidenav-trigger add-card" data-target="side-form">
        <div class="thought-details center">
          <div class="thought-title">Add New Thought</div>
          <div class="thought-ingredients"></div>
          <div class="center">
            <a class="btn-floating btn-small add-btn">
              <i class="material-icons">add</i>
            </a>

      </div>

    </div>

    <!-- add thought side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-thought container section">
        <h6>New Thought</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. A good day"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Thought Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. The sun is shining, so cool to be alive!"
            id="content"
            type="text"
            class="validate"
          />
          <label for="contents">Start writing...</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>
